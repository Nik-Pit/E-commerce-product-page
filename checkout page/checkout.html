<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Checkout Page</title>
  </head>
  <body>
    <!-- Header -->
    <header>
      <div><img id="logo-img" src="/images/logo.png" alt="logo-img" /></div>
      <div>
        <nav class="nav-bar">
          <ul class="nav-links">
            <li><a href="/home page/index.html">Home</a></li>
            <li><a href="/products page/index1.html">Books</a></li>

            <li><a href="#">Checkout</a></li>
          </ul>
        </nav>
      </div>
      <div><span>ðŸ›’ Cart</span> <span id="cart-count">0</span></div>
    </header>

    <!-- Checkout Form -->
    <main>
      <h1>Checkout</h1>
      <div id="checkout-summary">
        <h2>Order Summary</h2>
        <ul id="checkout-items"></ul>
        <p>Total: <span id="checkout-total">0.00</span>â‚¬</p>
      </div>

      <form id="checkout-form">
        <h2>Shipping Information</h2>
        <label for="full-name">Full Name:</label>
        <input type="text" id="full-name" required />

        <label for="address">Address:</label>
        <input type="text" id="address" required />

        <label for="city">City:</label>
        <input type="text" id="city" required />

        <label for="postal-code">Postal Code:</label>
        <input type="text" id="postal-code" required />

        <label for="country">Country:</label>
        <input type="text" id="country" required />

        <h2>Payment Information</h2>
        <label for="card-number">Card Number:</label>
        <input type="text" id="card-number" required />

        <label for="expiration-date">Expiration Date:</label>
        <input type="text" id="expiration-date" placeholder="MM/YY" required />

        <label for="cvv">CVV:</label>
        <input type="text" id="cvv" required />

        <button type="submit">Place Order</button>
      </form>
    </main>

    <!-- Footer -->
    <footer>
      <p>&copy; 2024 The Bookstore</p>
    </footer>

    <script src="checkout.js"></script>
  </body>
</html>
